[tox]
envlist = py36-django22, py{37,38}-django{22,30}

[testenv]
commands = coverage run --parallel -m pytest {posargs}
deps =
    django22: Django~=2.2
    django30: Django~=3.0
passenv = DATABASE_URL, GISSERVER_USE_DB_RENDERING
extras = test

[testenv:coverage-report]
deps = coverage
skip_install = true
commands =
    coverage combine
    coverage report
